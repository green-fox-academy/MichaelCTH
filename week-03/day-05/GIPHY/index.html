<html>
  <body>
    <ul class="photo-wall"></ul>
    <script>
      'use strict';

      const API_KEY = 'ghT1GPqGjdMUbPgVfWTlQSeDSD6F9XVJ';
      const url = `http://api.giphy.com/v1/gifs/search?q=iron+man&api_key=${API_KEY}&limit=16`;
      const photoWall = document.querySelector('.photo-wall');

      function addPhoto(image) {
        const newEle = document.createElement('img');
        const newLi = document.createElement('li');
        newLi.appendChild(newEle);
        newEle.src = image.fixed_height_still.url;
        newLi.addEventListener('click', (e) => {
          e.target.src = image.fixed_height.url;
        });
        photoWall.appendChild(newLi);
      }

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          data.data.forEach((element) => {
            addPhoto(element.images);
          });
        });
    </script>
  </body>
</html>
