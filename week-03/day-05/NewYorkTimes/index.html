<html>
  <head></head>

  <body>
    <article></article>
    <script>
      'use strict';

      const API_KEY = 'YWvMfNkiSiW1vG8SNdFCYo2MgKXsbYVx';
      const URL =
        'https://api.nytimes.com/svc/search/v2/articlesearch.json?q=moon+landing+Apollo+11&api-key=';
      function addArticle(article) {
        const head = document.createElement('h1');
        head.textContent = article.headline.main;
        const date = document.createElement('h4');
        date.textContent = article.pub_date;
        const snippet = document.createElement('p');
        snippet.textContent = article.snippet;
        const link = document.createElement('a');
        link.textContent = 'Read More';
        link.href = article.web_url;
        link.setAttribute('target', '_blank');
        const container = document.createElement('div');
        container.appendChild(head);
        container.appendChild(date);
        container.appendChild(snippet);
        container.appendChild(link);
        container.appendChild(document.createElement('hr'));
        document.querySelector('article').appendChild(container);
      }

      fetch(URL + API_KEY)
        .then((response) => response.json())
        .then((data) => {
          data.response.docs.forEach((element) => {
            addArticle(element);
          });
        });
    </script>
  </body>
</html>
