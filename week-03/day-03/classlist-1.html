<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }

    .balloon {
      background-color: lime;
      border-radius: 100%;
    }

    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <script>
    'use strict'
    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    const allP = document.querySelectorAll('p');
    if (allP[3].classList.contains('dolphin')) {
      allP[0].textContent = 'pear';
    }
    // If the first p has an 'apple' class, replace cat's content with 'dog'
    if (allP[0].classList.contains('apple')) {
      allP[2].textContent = 'dog';
    }

    // Make apple red by adding a.red class
    allP[0].classList.add('red');
    //   Make balloon less balloon - like(change its shape)
    allP[1].style.borderRadius = '0';
  </script>
</body>

</html>
