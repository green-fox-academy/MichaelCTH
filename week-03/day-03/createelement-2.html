<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: CreateElement</title>
  </head>

  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
      'use strict';

      // Remove the king from the list.
      const myList = document.querySelector('ul');
      myList.removeChild(myList.querySelector('li'));

      // Fill the list based on the following list of objects.
      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];
      // Only add the asteroids to the list.
      planetData.forEach((item) => {
        if (item.asteroid) {
          const newEle = document.createElement('li');
          newEle.textContent = item.content;
          newEle.className = item.category;
          myList.appendChild(newEle);
        }
      });
      // Each list item should have its category as a class and its content as text content.
    </script>
  </body>
</html>
