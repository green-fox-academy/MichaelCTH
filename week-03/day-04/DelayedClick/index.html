<html>
  <head></head>

  <body>
    <button>Click Me</button>
    <p></p>
    <script>
      'use strict';

      const callback = () => {
        setTimeout(() => {
          document.querySelector('p').textContent = '2 seconds ellapsed';
        }, 2000);
      };
      document.querySelector('button').addEventListener('click', callback);
    </script>
  </body>
</html>
