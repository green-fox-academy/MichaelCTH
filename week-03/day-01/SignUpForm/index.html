<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="signUpPanel">
      <h1>Sign up</h1>
      <div class="leftSignPanel">
        <input class="formField" type="text" placeholder="Username" />
        <input class="formField" type="email" placeholder="E-mail" />
        <input class="formField" type="password" placeholder="Password" />
        <input class="formField" type="password" placeholder="Retype password" />
        <input id="signUp" type="submit" value="SIGN ME UP" />
      </div>
      <div class="midSignPanel">OR</div>
      <div class="rightSignPanel">
        <input id="FB" class="socialIcon" type="submit" value="Log in with facebook" />
        <input id="TW" class="socialIcon" type="submit" value="Log in with Twitter" />
        <input id="GP" class="socialIcon" type="submit" value="Log in with Google+" />
      </div>
    </div>
  </body>
</html>
