<html>

<head>
  <style>
    div {
      border: 10px solid rgb(66, 133, 244);
      width: 365px;
      height: 280px;
      color: white;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      font-size: 36px;
      margin: 0;
      padding: 47px 0 47px 0;
    }

    div:nth-child(1) {
      background-color: rgb(230, 118, 118);
    }

    div:nth-child(2) {
      background-color: rgb(169, 230, 230);
    }
  </style>
</head>

<body>
  <div>
    <p>North</p>
    <p>North</p>
  </div>
  <div>
    <p>South</p>
    <p>South</p>
  </div>
</body>

</html>
